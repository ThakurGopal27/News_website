<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <div class="main-nav container flex">
        <div class="nav-links ">
            <ul class="flex">
                <li class="hover-link nav-item" id="cricket"  onclick="onNavItemClick('cricket')" >Cricket</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="Enter" onclick="onNavItemClick('Enter')">Entertenment</li>
                <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
                <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                

            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class = "news-input" placeholder="e.g. Science">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>

    </main>
     <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 27/04/2020</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque deleniti excepturi delectus aliquam, quibusdam molestias tempore? Quas repellendus officia ex?</p>
            </div>
        </div>
     </template>

     <script src="script.js"></script>
</body>
</html>
